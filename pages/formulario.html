<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h2 class="titulo">
            Red de Hogares de Tránsito
        </h2>
        <nav>
            <ul class="navBar">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./organizaciones.html">Organizaciones</a></li>
                <li><a href="./animales.html">Animales</a></li>
                <li><a href="./faq.html">Preguntas Frecuentes</a></li>
            </ul>
        </nav>
        <picture class="banner">
            <source media="(max-width: 425px )" srcset="../assets/img/banner_320.jpg" height="300" width="425">
            <source media="(max-width: 768px)" srcset="../assets/img/banner_768.jpeg" height="300" width="768">
            <img src="../assets/img/banner_1024.jpg" >
        </picture>
    </header>
    <main> 
        <form action="" class="row g-3">
                 
            <fieldset>
                 <div class="col-md-4">
                    <label for="animal" class="form-label">Animal</label>
                    <select name="animal" id="animal">
                        <option value="balde">Balde</option>
                        <option value="mish">Mish</option>
                        <option value="corchito">Corchito</option>
                    </select>
                 </div>
                 <div class="col-12">   
                    <label for="localidad">Localidad/Barrio:</label>
                    <input type="text" id="localidad" name="localidad">
                </div>
                <div class="col-12">
                    <label for="vivienda">Tipo de vivienda:</label>
                    <input type="text" id="vivienda" name="vivienda">
                </div>
                <div class="col-md-6">
                    <label for="personas">¿Vivís con más personas? Si es así, cuántas  y edades:</label>
                    <input type="text" id="personas" name="personas">
                </div>
                <div class="col-sm">
                <label for="mascotas">¿Tenés animales en tu casa? Si es así decinos cuántos, qué animales y edades:</label>
                <input type="text" id="mascotas" name="mascotas">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
            </fieldset>
        </form>
        

   </main>
